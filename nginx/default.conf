server {
    listen 80;

    server_name 127.0.0.1;

    location /static/ {
        root /var/html/;
    }

    location /media/ {
        root /var/html/;
    }
    set_real_ip_from 62.84.120.238;
    real_ip_header X-Real-IP;

    location / {
        proxy_pass http://62.84.120.238:8000;
    }
    server_tokens off;
}
