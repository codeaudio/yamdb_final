version: '3.3'

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  '62.84.120.238':
    image: ikapustin7/yamdb_final
    restart: always
    container_name: 62.84.120.238
    hostname: 62.84.120.238
    volumes:
      - static_value:/newcode/static/
      - media_value:/newcode/media/
    depends_on:
      - db
    env_file:
      - ./.env
  migration:
    image: ikapustin7/yamdb_final
    command: python manage.py migrate --noinput
    volumes:
      - .:/newcode
    depends_on:
      - db
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - web

volumes:
  postgres_data:
  static_value:
  media_value:
